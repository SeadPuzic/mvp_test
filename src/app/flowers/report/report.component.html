<div class="report-wrapper">
    <div class="row w-100 m-0">
      <div *ngFor="let flower of flowers; let i=index" class="col-lg-3 col-md-4 col-sm-6 col-6 p-0 bootstrap-flower">
        <div class="flower-wrap">
          <app-flower [flower]="flower"></app-flower>
        </div>
      </div>
  </div>
</div>

<div *ngFor="let user of users | async">{{ user.email }}</div>
<div *ngFor="let project of projects | async">{{ project.name }}</div>
<div *ngFor="let gateway of gateways | async">{{ gateway.name }}</div>
